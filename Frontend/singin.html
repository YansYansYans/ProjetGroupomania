<!DOCTYPE html>
<html lang="fr">
<head>

	<title>Inscription - Groupomania</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Dialogué, communiqué et travaillé enssemble sur le réseau d'entreprise Groupomania">
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="img/icon.ico" rel="shortcut icon" />

</head>

<body>

	<header>
		<img src="img/icon-left-font-monochrome-white.png">
		<h1>
			S'inscrire
		</h1>
		<h3>
			<a href="login.html">
				Connexion
			</a>
		</h3>
	</header>

	<div class="container-inscription">
		<div class="container-inscription-title">
			<img src="img/icon-left-font-monochrome-black.png">
			<h3>
				Inscrivez-vous pour partager et visionner les photos de vos collègues
			</h3>
		</div>
		<div class="container-inscription-formulaire">
			<label for="name1">Prénom :</label>
			<input type="text" name="name1" id="name1">
			<label for="name2">Nom :</label>
			<input type="text" name="name2" id="name2">
			<label for="pole">Pôle :</label>
            	<select name="pole" id="pole">
                    <option value="none">Selectionnez une fonction</option>
                    <option value="Pôle Direction">Pôle Direction</option>
                    <option value="Pôle RH">Pôle RH</option>
                    <option value="Pôle Communication">Pôle Communication</option>
                    <option value="Pôle Informatique">Pôle Informatique</option>
                    <option value="Pôle Comptabilité">Pôle Comptabilité</option>
                </select>
            <label for="email">Email :</label>
			<input type="text" name="email" id="email">
			<label for="mdp">Mot de Passe :</label>
			<input type="text" name="mdp" id="mdp">
			<button id="send">
				S'inscrire
			</button>
            <p>
            	Déjà inscrit? <a href="login.html">Connectez-vous!</a>
            </p>
		</div>
	</div>

	<footer>
		<p class="footer-droit">
			Tout droits réservés-2019-2020 Groupomania
		</p>
		<p class="footer-mention">
			<a href="mention.html">Mentions Légales</a>
		</p>
	</footer>
</body>
</html>
