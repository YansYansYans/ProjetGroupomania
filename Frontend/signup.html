<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Inscription - Groupomania</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Dialogué, communiqué et travaillé enssemble sur le réseau d'entreprise Groupomania">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="img/icon.ico" rel="shortcut icon" />

    <script src="signup.js" async></script>

</head>

<body>

    <header class="header-co">
        <img src="img/icon-left-font-monochrome-white.png">
        <h1>
            S'inscrire
        </h1>
        <h3>           
            <a href="login.html">Connexion</a>               
        </h3>
    </header>

    <main id="signup" class="container-inscription">
        <div class="container-inscription-title">
            <img src="img/icon-left-font-monochrome-black.png">
            <h3>
                Inscrivez-vous pour partager et visionner les photos de vos collègues
            </h3>
        </div>
        <form enctype="multipart/form-data" class="container-inscription-formulaire">       
            <label for="file"><b>Photo de profil</b></label>
            <input type="file" name="image" id="file" required>
            <div id="image"><img src="#" alt="Votre photo"></div>
            <label for="username"><b>Nom d'utilisateur</b></label>
            <input type="text" placeholder="Entrez votre pseudonyme" name="username" id="username" required>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Entrez votre adresse email" name="email" id="email" required>
            <label for="psw"><b>Mot de Passe</b></label>
            <input type="password" placeholder="Entrez votre mot de passe" name="psw" id="psw" required>
            <div id="error-message"></div>
            <button type="submit" class="validbtn" id="btn">Inscription</button>
            <p>
                Déjà inscrit? <a href="login.html">Connectez-vous!</a>
            </p>
        </form>            
    </main>

    <footer>
        <p class="footer-droit">
            Tout droits réservés-2019-2020 Groupomania
        </p>
        <p class="footer-mention">
            <a href="mention.html">Mentions Légales</a>
        </p>
    </footer>

</body>
</html>
