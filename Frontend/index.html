<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Accueil - Groupomania</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Dialogué, communiqué et travaillé enssemble sur le réseau d'entreprise Groupomania">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="img/icon.ico" rel="shortcut icon" />

    <script src="connexion.js" async></script>
    <script src="index.js" async></script>

</head>

<body>

    <header >
        <img src="img/icon-left-font-monochrome-white.png" alt="Logo Groupomania">
        <h1>
            Réseau Social d'entreprise
        </h1>
        <h3>
            <a href="profil.html">Profil</a>            
            <a id="connexion">             
            </a> 
        </h3>
    </header>

    <main id="index" class="container-index index-reverse">
        <section id="post" class="container-index-left index-img">
            <h2 class="h2public">
                Publications Récentes
            </h2>
        </section>
        <form class="container-index-right" >
            <div class="container-index-right-contenu">
                <h2>
                    Poster une publications
                </h2>
                <div class="pub">
                    <textarea id="content" rows="4" placeholder="Ecrivez un message..."></textarea>
                    <input type="file" name="image">
                    <button type="submit" class="validbtn" id="btn">Publier</button> 
                </div>               
            </div>
            <div id="error-message"></div>
        </form>
    </main>

    <footer>
        <p class="footer-droit">
            Tout droits réservés-2019-2020 Groupomania
        </p>
        <p class="footer-mention">
            <a href="mention.html">Mentions Légales</a>
        </p>
    </footer>
