<!DOCTYPE html>
<html lang="fr">
<head>

	<title>Profil - Groupomania</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Dialogué, communiqué et travaillé enssemble sur le réseau d'entreprise Groupomania">
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="img/icon.ico" rel="shortcut icon" />

	<script src="profil.js"></script>

</head>

<body onload='profil()'>

	<header>
		<img src="img/icon-left-font-monochrome-white.png">
		<h1>
			Profil
		</h1>
		<h3>
			<a onclick='disconnected()'>
				Déconnexion
			</a>
			<a href="index.html">
				Messages Récent
			</a>
		</h3>
	</header>
		
	<div class="container-index">
		<div class="container-index-left">
			<h2>
				Votre Profil
			</h2>
            <div class="container-index-left-contenu">
            	<h3 id="email">
            		<span>Email : </span>
            	</h3>
            	<h3 id="username">
            		<span>Nom d'utilisateur : </span>
            	</h3>
            </div>
		</div>
		<div class="container-index-right">
			<button id="btnPublich" class="without-btn"> <style>.without-btn {display: block;} .without-btn-active {display: none;} </style>
				Modifier
			</button>
			<div class="container-index-right-contenu"> <style>.container-index-right-contenu {display: none;} .container-index-right-contenu-active {display: flex; flex-direction: column; font-family: amikosemibold; border: 2px #CFD8DC solid; padding: 30px;}</style>
				<label for="pole">Pôle :</label>
	            	<select name="pole" id="pole">
	                    <option value="none" id="oldPole">Selectionnez une fonction</option>
	                    <option value="Pôle Direction" class="option">Pôle Direction</option>
	                    <option value="Pôle RH" class="option">Pôle RH</option>
	                    <option value="Pôle Communication" class="option">Pôle Communication</option>
	                    <option value="Pôle Informatique" class="option">Pôle Informatique</option>
	                    <option value="Pôle Comptabilité" class="option">Pôle Comptabilité</option>
	                </select>
	            <button id="send" class="val" onclick="update()">Valider</button>
	            <button id="send" class="supp" onclick="deleteUser()">Supprimer mon compte</button>
            </div>
		</div>
	</div>

	<footer>
		<p class="footer-droit">
			Tout droits réservés-2019-2020 Groupomania
		</p>
		<p class="footer-mention">
			<a href="mention.html">Mentions Légales</a>
		</p>
	</footer>

	<script>
		var btnPublich = document.getElementById('btnPublich');
		btnPublich.onclick = function(){
			var shows = document.querySelector('.container-index-right-contenu');
			shows.classList.toggle('container-index-right-contenu-active');
		}
	</script>
</body>
</html>
