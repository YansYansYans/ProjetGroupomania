<!DOCTYPE html>
<html lang="fr">
<head>

	<title>Connexion - Groupomania</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Dialogué, communiqué et travaillé enssemble sur le réseau d'entreprise Groupomania">
	<meta name="viewport" content="width=device-width" />

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="img/icon.ico" rel="shortcut icon" />

	<script src="connexion.js"></script>

</head>

<body onload='clear()'>

	<header>
		<img src="img/icon-left-font-monochrome-white.png">
		<h1>
			Se connecter
		</h1>
		<h3>
			<a href="singin.html">
				Inscription
			</a>
		</h3>
	</header>

	<div class="container-inscription">
		<div class="container-inscription-title">
			<img src="img/icon-left-font-monochrome-black.png">
			<h3>
				Connectez-vous pour partager et visionner les photos de vos collègues
			</h3>
		</div>
		<div class="container-inscription-formulaire">
            <label for="eamil">Email :</label>
			<input type="text" name="eamil" id="eamil">
			<label for="mdp">Mot de Passe :</label>
			<input type="text" name="mdp" id="mdp">
			<button id="send" onclick="login()">
				Se connecter
			</button>
            <p>
            	Pas encore inscrit? <a href="singin.html">Inscrivez-vous!</a>
            </p>
		</div>
	</div>

	<footer>
		<p class="footer-droit">
			Tout droits réservés-2019-2020 Groupomania
		</p>
		<p class="footer-mention">
			<a href="mention.html">Mentions Légales</a>
		</p>
	</footer>

</html>
