<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Connexion - Groupomania</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Dialogué, communiqué et travaillé enssemble sur le réseau d'entreprise Groupomania">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="img/icon.ico" rel="shortcut icon" />

    <script src="login.js" async></script>

</head>

<body>

    <header class="header-co">
        <img src="img/icon-left-font-monochrome-white.png" alt="Logo Groupomania">
        <h1>
            Se connecter
        </h1>
        <h3>         
            <a href="signup.html">Inscription</a>                
        </h3>
    </header>

    <main class="container-inscription">
        <div class="container-inscription-title">
            <img src="img/icon-left-font-monochrome-black.png">
            <h3>
                Connectez-vous pour partager et visionner les photos de vos collègues
            </h3>
        </div>
        <form class="container-inscription-formulaire">       
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Entrez votre adresse email" name="email" id="email" required>
            <label for="psw"><b>Mot de Passe</b></label>
            <input type="password" placeholder="Entrez votre mot de passe" name="psw" id="psw" required>
            <div id="error-message"></div>
            <button type="submit" class="validbtn" id="btn">Valider</button>
            <p>
                Pas encore inscrit? <a href="signup.html">Inscrivez-vous!</a>
            </p>
        </form>
    </main>

    <footer>
        <p class="footer-droit">
            Tout droits réservés-2019-2020 Groupomania
        </p>
        <p class="footer-mention">
            <a href="mention.html">Mentions Légales</a>
        </p>
    </footer>
    
</body>
</html>
